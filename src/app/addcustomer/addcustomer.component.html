<div class="container">
    <h3 align="center">Add Customer</h3>
    <form>
        <div class="customer">
        <label>Customer Id : </label>
        <input type="text" name="customerId" [(ngModel)]="customer.customerId"><br><br>
        <label>Customer Name : </label>
        <input type="text" name="customerName" [(ngModel)]="customer.customerName"><br><br>
        <label>Customer Contact : </label>
        <input type="text" name="customerContact" [(ngModel)]="customer.customerContact"><br><br>
        <label>Customer Address : </label>
        <input type="text" name="customerAddress" [(ngModel)]="customer.customerAddress"><br><br>
        <label> Manager Id :</label>
        <input type="text" name="managerId" [(ngModel)]="customer.manager.managerId"> <br> <br>
        
        <input type="button" value="submit" (click)="addcustomer()"><br>
    </div>
    </form>
    {{msg}}
</div>
